syntax = "proto3";

package simple;

service TypesService {
    rpc DoSomething (TypesInput) returns (TypesOutput);
}

message TypesInput {
    int32 int32_field = 1;
    int64 int64_field = 2;
    uint32 uint32_field = 3;
    uint64 uint64_field = 4;
    fixed32 fixed32_field = 5;
    fixed64 fixed64_field = 6;
    float float_field = 7;
    double double_field = 8;
}

message TypesOutput {
}
